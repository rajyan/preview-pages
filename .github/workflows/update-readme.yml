name: Update README

on:
  push:
    branches:
      - main

permissions:
  pull-requests: write
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - uses: npalm/action-docs-action@781459da1d6771a5ba7c34c50dec512a4b834306 #1.4.0

      - uses: peter-evans/create-pull-request@284f54f989303d2699d373481a0cfa13ad5a6666 #5.0.1
        with:
          title: 'docs: auto update README'
