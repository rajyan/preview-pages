name: Update README

on:
  push:
    branches:
      - main

permissions:
  pull-requests: write
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: npalm/action-docs-action@b62a69e27ae389aa92b450f647d37409b9277bf0 #1.4.0

      - uses: peter-evans/create-pull-request@a4f52f8033a6168103c2538976c07b467e8163bc #6.0.1
        with:
          title: 'docs: auto update README'
