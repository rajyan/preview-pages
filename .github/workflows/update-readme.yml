name: Update README

on:
  push:
    branches:
      - main

permissions:
  pull-requests: write
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: npalm/action-docs-action@0cd4cb26a437fbebbb96b0e3fc71fa94491716b9 #3.1.0

      - uses: peter-evans/create-pull-request@9153d834b60caba6d51c9b9510b087acf9f33f83 #6.0.4
        with:
          title: 'docs: auto update README'
