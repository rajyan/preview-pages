name: Update README

on:
  push:
    branches:
      - main

permissions:
  pull-requests: write
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: npalm/action-docs-action@b62a69e27ae389aa92b450f647d37409b9277bf0 #1.4.0

      - uses: peter-evans/create-pull-request@c55203cfde3e5c11a452d352b4393e68b85b4533 #6.0.3
        with:
          title: 'docs: auto update README'
