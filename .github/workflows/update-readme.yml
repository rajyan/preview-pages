name: Update README

on:
  push:
    branches:
      - main

permissions:
  pull-requests: write
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: npalm/action-docs-action@b62a69e27ae389aa92b450f647d37409b9277bf0 #1.4.0

      - uses: peter-evans/create-pull-request@70a41aba780001da0a30141984ae2a0c95d8704e #6.0.2
        with:
          title: 'docs: auto update README'
