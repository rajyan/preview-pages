name: Integration test

on:
  push:
    branches:
      - main

permissions:
  pull-requests: write
  contents: write

concurrency:
  group: preview-pages-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Do some kind of build
        run: mkdir test && mv README.md test/index.md

      - name: Preview Pages
        uses: rajyan/preview-pages@main
        with:
          source-dir: test
